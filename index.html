<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Registration Form</title>
</head>
<body>
  <div class="container">
    
    <div class="my-form">
      <h1>Sign In</h1>
        <form action="">
          <label for="">Full Name</label>
          <input type="text" title="Your Full Name" placeholder="Enter Full Name">

          <label for="">Email</label>
          <input type="email" title="Your Email" placeholder="Enter Your Email">

          <label for="">Phone Number</label>
          <input type="text" title="Your Phone Number" placeholder="Enter Your Phone Number">

          <div id="gender-input">
            <label for="">Gender: </label>
            <input type="radio" title="Select Your Gener">Male
            <input type="radio" title="Select Your Gener">Female
          </div>

          <div id="hobbies-list">
            <label for="">Hobbies: </label>
            <input type="checkbox"> Sing
            <input type="checkbox"> Basket
            <input type="checkbox"> Football
            <input type="checkbox"> Coding
            <input type="checkbox"> Dance
          </div>
          
          <div>
            <label for="">Birthdate</label>
            <input type="date" title="Input Your Birthdate">
          </div>

          <div id="dropdown-list">
            <label for="">Program Study</label>
            <select name="" id="" label="Program Study" title="Program of Study">
              <optgroup label="Program of Study" title="Program of Study">
                <option value="">Information System</option>
                <option value="">Computer Science</option> 
                <option value="">Accounting</option> 
              </optgroup>
            </select>
          </div>
          
          <div class="full-address">
            <label for="">Full Address</label>
            <textarea name="" id="" placeholder="Enter your Full Address" rows="5" cols="60"></textarea>
          </div>

          <input type="submit" class="submit-button">

        </form>
    </div>


  </div>
</body>
</html>
